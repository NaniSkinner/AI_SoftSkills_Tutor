<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road to Skills Journey Map</title>

    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel Standalone for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Architects+Daughter&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Patrick Hand', cursive;
            background: linear-gradient(135deg, #FFF8E7 0%, #F5E6D3 100%);
            overflow-x: hidden;
        }

        #root {
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        /* Container */
        .journey-container {
            width: 100%;
            padding: 20px;
            position: relative;
        }

        /* Header */
        .journey-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .journey-title {
            font-family: 'Architects Daughter', cursive;
            font-size: 2.5rem;
            color: #5D4E37;
            text-shadow: 3px 3px 0px #E8C5A5;
            margin-bottom: 10px;
        }

        .journey-subtitle {
            font-size: 1.2rem;
            color: #7FA99B;
        }

        /* View Toggle */
        .view-toggle {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .toggle-btn {
            background: white;
            border: 3px solid #8B7355;
            border-radius: 15px;
            padding: 12px 24px;
            font-family: 'Patrick Hand', cursive;
            font-size: 1.1rem;
            color: #5D4E37;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 4px 4px 0px #A0937D;
        }

        .toggle-btn:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 0px #7FA99B;
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, #7FA99B 0%, #5D8B7F 100%);
            color: white;
            border-color: #5D4E37;
        }

        /* Goal Banner */
        .goal-banner {
            background: linear-gradient(135deg, #FFE57F 0%, #FFD54F 100%);
            border: 3px solid #F57C00;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 6px 6px 0px #FFCA28;
        }

        .goal-banner-text {
            font-size: 1.3rem;
            color: #E65100;
            font-weight: bold;
        }

        .goal-progression {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #F57F17;
        }

        /* Skills Grid */
        .skills-grid {
            position: relative;
            min-height: 600px;
            margin: 40px 0;
        }

        /* SVG Path Container */
        .path-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .skill-path {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
            opacity: 0.6;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .path-SEL {
            stroke: #FFB74D;
        }

        .path-EF {
            stroke: #BA68C8;
        }

        .path-21st {
            stroke: #4DB6AC;
        }

        /* Skill card positioning along path */
        .skill-card-wrapper {
            position: absolute;
            z-index: 2;
        }

        /* Skill Card */
        .skill-card {
            background: white;
            border: 3px solid #8B7355;
            border-radius: 20px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 6px 6px 0px #A0937D;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .skill-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 8px 8px 0px #7FA99B;
        }

        .skill-card.locked {
            opacity: 0.5;
            filter: grayscale(70%);
            cursor: not-allowed;
        }

        .skill-card.current {
            border-color: #FFA000;
            box-shadow: 0 0 20px #FFA726, 6px 6px 0px #FFCA28;
            animation: glow-pulse 2s infinite;
        }

        .skill-card.achieved {
            border-color: #66BB6A;
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
        }

        @keyframes glow-pulse {
            0%, 100% { box-shadow: 0 0 20px #FFA726, 6px 6px 0px #FFCA28; }
            50% { box-shadow: 0 0 30px #FF6F00, 8px 8px 0px #FFB74D; }
        }

        .skill-card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .skill-icon {
            font-size: 2.5rem;
        }

        .skill-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #5D4E37;
            flex: 1;
        }

        .level-indicator {
            display: flex;
            gap: 5px;
            margin-top: 10px;
            justify-content: center;
        }

        .level-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #E0E0E0;
            border: 2px solid #9E9E9E;
        }

        .level-dot.completed {
            background: #66BB6A;
            border-color: #388E3C;
        }

        .level-dot.current {
            background: #FFA726;
            border-color: #F57C00;
            animation: pulse-dot 1.5s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        /* Expanded Tips */
        .skill-tips {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px dashed #A0937D;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .skill-tips.expanded {
            max-height: 500px;
        }

        .tips-title {
            font-size: 1rem;
            color: #F57F17;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .tip-item {
            background: #FFF9C4;
            border: 2px solid #FBC02D;
            border-radius: 10px;
            padding: 8px 12px;
            margin: 8px 0;
            font-size: 0.95rem;
            color: #5D4037;
            display: flex;
            gap: 8px;
            align-items: start;
        }

        .tip-bullet {
            font-weight: bold;
            color: #F57F17;
            flex-shrink: 0;
        }

        /* Category Headers */
        .category-header {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 30px 0 15px 0;
            padding: 10px 15px;
            border-radius: 15px;
            display: inline-block;
        }

        .category-SEL {
            background: #FFE0B2;
            color: #E65100;
            border: 2px solid #FF9800;
        }

        .category-EF {
            background: #E1BEE7;
            color: #4A148C;
            border: 2px solid #9C27B0;
        }

        .category-21st {
            background: #B2DFDB;
            color: #004D40;
            border: 2px solid #00897B;
        }

        /* Legend */
        .legend {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border: 3px solid #8B7355;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 6px 6px 0px #A0937D;
            z-index: 300;
            max-width: 200px;
        }

        .legend-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #5D4E37;
            margin-bottom: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 8px 0;
            font-size: 0.95rem;
            color: #5D4E37;
        }

        .legend-icon {
            font-size: 1.5rem;
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            gap: 20px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #E0E0E0;
            border-top: 5px solid #7FA99B;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.3rem;
            color: #7FA99B;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .journey-title {
                font-size: 2rem;
            }

            .skills-grid {
                grid-template-columns: 1fr;
            }

            .legend {
                bottom: 10px;
                right: 10px;
                padding: 10px;
                font-size: 0.85rem;
                max-width: 150px;
            }

            .toggle-btn {
                padding: 10px 18px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Skill Tips Data (embedded)
        const SKILL_TIPS = %SKILL_TIPS_DATA%;

        // Visual Configuration
        const VISUALS = %VISUAL_CONFIG_DATA%;

        // Skill Card Component
        const SkillCard = ({ skill, isExpanded, onToggle, viewMode }) => {
            const levelIcons = ['üå±', 'ü•â', 'ü•à', 'ü•á'];
            const levelNames = ['Emerging', 'Developing', 'Proficient', 'Advanced'];

            const currentLevelIndex = skill.currentLevel ? levelNames.indexOf(skill.currentLevel) : 0;
            const isLocked = skill.status === 'locked';
            const isCurrent = skill.status === 'in-progress';
            const isAchieved = skill.status === 'achieved';

            const tips = SKILL_TIPS[skill.name]?.[skill.currentLevel] || [
                'Keep practicing this skill every day!',
                'Ask your teacher for feedback',
                'Notice when you use this skill successfully'
            ];

            const cardClass = `skill-card ${isLocked ? 'locked' : ''} ${isCurrent ? 'current' : ''} ${isAchieved ? 'achieved' : ''}`;

            return (
                <div className={cardClass} onClick={() => !isLocked && onToggle()}>
                    <div className="skill-card-header">
                        <span className="skill-icon">{levelIcons[currentLevelIndex]}</span>
                        <span className="skill-name">{skill.name}</span>
                        {isLocked && <span>üîí</span>}
                        {isAchieved && <span>‚úÖ</span>}
                    </div>

                    {viewMode === 'overview' && (
                        <div className="level-indicator">
                            {levelNames.map((_, idx) => (
                                <div
                                    key={idx}
                                    className={`level-dot ${
                                        idx < currentLevelIndex ? 'completed' :
                                        idx === currentLevelIndex ? 'current' : ''
                                    }`}
                                />
                            ))}
                        </div>
                    )}

                    <div className={`skill-tips ${isExpanded ? 'expanded' : ''}`}>
                        <div className="tips-title">üí° Tips to grow:</div>
                        {tips.map((tip, idx) => (
                            <div key={idx} className="tip-item">
                                <span className="tip-bullet">{idx + 1}.</span>
                                <span>{tip}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Helper function to generate spiral path coordinates
        const generateSpiralPath = (numCards, startX, startY, category) => {
            const points = [];
            const radius = 150;
            const verticalSpacing = 120;

            for (let i = 0; i < numCards; i++) {
                const angle = (i * Math.PI * 0.6); // Spiral angle
                const currentRadius = radius + (i * 20); // Expanding radius
                const x = startX + Math.sin(angle) * currentRadius;
                const y = startY + (i * verticalSpacing);
                points.push({ x, y });
            }

            return points;
        };

        // Generate SVG path string from points
        const pointsToPath = (points) => {
            if (points.length < 2) return '';

            let path = `M ${points[0].x} ${points[0].y}`;

            for (let i = 1; i < points.length; i++) {
                const prev = points[i - 1];
                const curr = points[i];
                const cpx1 = prev.x + (curr.x - prev.x) * 0.5;
                const cpy1 = prev.y + (curr.y - prev.y) * 0.3;
                const cpx2 = prev.x + (curr.x - prev.x) * 0.5;
                const cpy2 = prev.y + (curr.y - prev.y) * 0.7;

                path += ` C ${cpx1} ${cpy1}, ${cpx2} ${cpy2}, ${curr.x} ${curr.y}`;
            }

            return path;
        };

        // Main Road to Skills Component
        const RoadToSkillsMap = ({ studentData, currentGoal, avatarUrl }) => {
            const [viewMode, setViewMode] = useState('overview');
            const [focusedSkill, setFocusedSkill] = useState(null);
            const [expandedCard, setExpandedCard] = useState(null);
            const [skills, setSkills] = useState([]);

            useEffect(() => {
                // Transform API data into component format
                if (studentData && Array.isArray(studentData)) {
                    const transformedSkills = studentData.map(skill => {
                        const latestAssessment = skill.assessments?.[skill.assessments.length - 1];
                        const currentLevel = latestAssessment?.level || 'Emerging';
                        const levelMap = { 'E': 'Emerging', 'D': 'Developing', 'P': 'Proficient', 'A': 'Advanced' };

                        return {
                            name: skill.skill_name,
                            category: skill.skill_category,
                            currentLevel: levelMap[currentLevel] || currentLevel,
                            status: latestAssessment ? 'in-progress' : 'locked',
                            assessments: skill.assessments || []
                        };
                    });
                    setSkills(transformedSkills);
                }

                // Auto-focus on current goal
                if (currentGoal && currentGoal.skill_name) {
                    setFocusedSkill(currentGoal.skill_name);
                    setViewMode('focused');
                }
            }, [studentData, currentGoal]);

            // Group skills by category
            const skillsByCategory = {
                'SEL': skills.filter(s => VISUALS.skill_categories[s.name] === 'SEL'),
                'EF': skills.filter(s => VISUALS.skill_categories[s.name] === 'EF'),
                '21st Century': skills.filter(s => VISUALS.skill_categories[s.name] === '21st Century')
            };

            const categoryNames = {
                'SEL': '‚ù§Ô∏è Social-Emotional Learning',
                'EF': 'üß† Executive Function',
                '21st Century': 'üöÄ 21st Century Skills'
            };

            return (
                <div className="journey-container">
                    <div className="journey-header">
                        <h1 className="journey-title">üó∫Ô∏è Your Road to Skills</h1>
                        <p className="journey-subtitle">Every step forward is progress!</p>
                    </div>

                    {currentGoal && currentGoal.skill_name && (
                        <div className="goal-banner">
                            <div className="goal-banner-text">
                                üéØ Your current goal: {currentGoal.skill_name}
                            </div>
                            <div className="goal-progression">
                                {currentGoal.starting_level} ‚Üí {currentGoal.target_level}
                            </div>
                        </div>
                    )}

                    <div className="view-toggle">
                        <button
                            className={`toggle-btn ${viewMode === 'overview' ? 'active' : ''}`}
                            onClick={() => {
                                setViewMode('overview');
                                setFocusedSkill(null);
                            }}
                        >
                            üåà All My Skills
                        </button>
                        {focusedSkill && (
                            <button
                                className={`toggle-btn ${viewMode === 'focused' ? 'active' : ''}`}
                                onClick={() => setViewMode('focused')}
                            >
                                üéØ {focusedSkill} Journey
                            </button>
                        )}
                    </div>

                    {skills.length === 0 ? (
                        <div className="loading">
                            <div className="loading-spinner"></div>
                            <div className="loading-text">Loading your journey...</div>
                        </div>
                    ) : viewMode === 'overview' ? (
                        <>
                            {Object.entries(skillsByCategory).map(([category, categorySkills], catIndex) => {
                                if (categorySkills.length === 0) return null;

                                // Generate spiral path coordinates for this category
                                const startX = 200 + (catIndex * 350);
                                const startY = 100;
                                const pathPoints = generateSpiralPath(categorySkills.length, startX, startY, category);
                                const pathD = pointsToPath(pathPoints);

                                return (
                                    <div key={category}>
                                        <div className={`category-header category-${category}`}>
                                            {categoryNames[category]}
                                        </div>
                                        <div className="skills-grid" style={{ height: `${(categorySkills.length * 120) + 200}px` }}>
                                            {/* SVG Path */}
                                            <svg className="path-container" viewBox="0 0 1200 2000">
                                                <path
                                                    className={`skill-path path-${category}`}
                                                    d={pathD}
                                                />
                                            </svg>

                                            {/* Skill Cards */}
                                            {categorySkills.map((skill, idx) => {
                                                const position = pathPoints[idx];
                                                return (
                                                    <div
                                                        key={skill.name}
                                                        className="skill-card-wrapper"
                                                        style={{
                                                            left: `${position.x - 125}px`,
                                                            top: `${position.y - 50}px`
                                                        }}
                                                    >
                                                        <SkillCard
                                                            skill={skill}
                                                            isExpanded={expandedCard === skill.name}
                                                            onToggle={() => {
                                                                setExpandedCard(expandedCard === skill.name ? null : skill.name);
                                                                setFocusedSkill(skill.name);
                                                            }}
                                                            viewMode={viewMode}
                                                        />
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                );
                            })}
                        </>
                    ) : (
                        <>
                            {/* Focused mode - single skill progression */}
                            {focusedSkill && (() => {
                                const skill = skills.find(s => s.name === focusedSkill);
                                const levelNames = ['Emerging', 'Developing', 'Proficient', 'Advanced'];
                                const currentLevelIndex = skill ? levelNames.indexOf(skill.currentLevel) : 0;

                                // Generate path for focused view (vertical progression)
                                const focusedPoints = generateSpiralPath(4, 500, 100, 'focus');
                                const focusedPath = pointsToPath(focusedPoints);

                                return (
                                    <div className="skills-grid" style={{ height: '800px' }}>
                                        {/* SVG Path for focused progression */}
                                        <svg className="path-container" viewBox="0 0 1200 1000">
                                            <path
                                                className="skill-path path-SEL"
                                                d={focusedPath}
                                                style={{ strokeWidth: 10, opacity: 0.8 }}
                                            />
                                        </svg>

                                        {/* Level Cards */}
                                        {levelNames.map((level, idx) => {
                                            const cardSkill = {
                                                name: level,
                                                currentLevel: level,
                                                status: idx < currentLevelIndex ? 'achieved' :
                                                       idx === currentLevelIndex ? 'in-progress' : 'locked'
                                            };

                                            const position = focusedPoints[idx];

                                            return (
                                                <div
                                                    key={level}
                                                    className="skill-card-wrapper"
                                                    style={{
                                                        left: `${position.x - 125}px`,
                                                        top: `${position.y - 50}px`
                                                    }}
                                                >
                                                    <SkillCard
                                                        skill={cardSkill}
                                                        isExpanded={expandedCard === level}
                                                        onToggle={() => setExpandedCard(expandedCard === level ? null : level)}
                                                        viewMode={viewMode}
                                                    />
                                                </div>
                                            );
                                        })}
                                    </div>
                                );
                            })()}
                        </>
                    )}

                    <div className="legend">
                        <div className="legend-title">Legend</div>
                        <div className="legend-item">
                            <span className="legend-icon">üå±</span>
                            <span>Emerging</span>
                        </div>
                        <div className="legend-item">
                            <span className="legend-icon">ü•â</span>
                            <span>Developing</span>
                        </div>
                        <div className="legend-item">
                            <span className="legend-icon">ü•à</span>
                            <span>Proficient</span>
                        </div>
                        <div className="legend-item">
                            <span className="legend-icon">ü•á</span>
                            <span>Advanced</span>
                        </div>
                    </div>
                </div>
            );
        };

        // App Entry Point
        const App = () => {
            const studentData = window.STUDENT_DATA || [];
            const currentGoal = window.CURRENT_GOAL || null;
            const avatarUrl = window.AVATAR_URL || '';

            return (
                <RoadToSkillsMap
                    studentData={studentData}
                    currentGoal={currentGoal}
                    avatarUrl={avatarUrl}
                />
            );
        };

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
