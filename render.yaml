services:
  # FastAPI Backend
  - type: web
    name: flourish-skills-backend
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    healthCheckPath: /health
    healthCheckInterval: 60  # Check every 60s (was 30s default)
    healthCheckTimeout: 30   # Allow 30s for response (was 10s default)
    healthCheckFailureThreshold: 5  # Allow 5 failures before unhealthy (was 3 default)
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: flourish-skills-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o
      - key: USE_LLM_CONFIDENCE
        value: false
      - key: ALLOWED_ORIGINS
        value: https://flourish-skills-frontend.onrender.com
      - key: ADMIN_INIT_KEY
        value: flourish-admin-2024

  # Streamlit Frontend
  - type: web
    name: flourish-skills-frontend
    env: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: BACKEND_URL
        fromService:
          name: flourish-skills-backend
          type: web
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: flourish-skills-db
    databaseName: skills_tracker_db
    user: flourish_admin
    plan: free
